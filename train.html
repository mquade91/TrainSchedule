<!DOCTYPE html>

<html lang="en-us">

    <head>

        <meta charset="UTF-8">
        <title>All Aboard</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!--CSSS-->
        <link rel="stylesheet" href="train.css">

        <!-- Firebase Reference -->
        <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>

        <!-- Moment.js Reference -->
        <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    </head>

    <body>

        <!-- All Aboard Train schedule -->
        <div class="container">

            <!-- Jumbotron -->
            <div class="jumbotron" style="background-color: black; color: white">
                <h1 class="text-center">The "All Aboard" Train App</h1>
                <h3 class="text-center"><em>"To be sure we all make our train"</em></h3>
            </div>

            <div class="row">

                <div class="col-lg-12">

                    <!-- Current Train Schedule-->
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                        </div>
                        <div class="panel-body">
                            <table class="table table-hover" id='employee-table'>
                                <thead>
                                    <tr>
                                        <th>Train name</th>
                                        <th>Destination</th>
                                        <th>Frequency (mins)</th>
                                        <th>Next arrival (HH:mm)</th>
                                        <th>Minutes Away</th>
                                        <!--<th>Total Billed ($)</th>-->
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Add Train  -->
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><strong>Add Train</strong></h3>
                        </div>
                        <div class="panel-body">

                            <!-- Entry Form -->
                            <form>
                                <div class="form-group">
                                    <label for="train-name-input">Train name</label>
                                    <input class="form-control" id="train-name-input" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="destination-input">Destination</label>
                                    <input class="form-control" id="destination-input" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="frequency-input">Frequency(mins)</label>
                                    <input class="form-control" id="frequency-input" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="start-input">First Train Time (HH:mm - military time)</label>
                                    <input class="form-control" id="start-input" type="text">
                                </div>
                                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                            </form>

                        </div>

                    </div>

                </div>

            </div>

        </div>

        <!-- JavaScript -->
        <script src="train.js"></script>

    </body>

</html>
